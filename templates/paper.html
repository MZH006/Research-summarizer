<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ paper.title }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #0d1b2a, #010409);
            color: white;
            text-align: center;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/8kP9jKs.png') repeat top center;
            opacity: 0.3;
        }

        .container {
            max-width: 750px;
            margin: 50px auto;
            padding: 25px;
            background: rgba(13, 27, 42, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(173, 216, 230, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 32px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .paper-details, .summary {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 0 8px rgba(173, 216, 230, 0.4);
        }

        .summary {
            border-left: 4px solid #61dafb;
        }

        a {
            text-decoration: none;
            color: #61dafb;
        }

        a:hover {
            text-shadow: 0 0 10px #61dafb;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(45deg, #ff00ff, #0088ff);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transition: 0.3s;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #ff0077, #00bbff);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }
    </style>
</head>
<body>

<div class="stars"></div>

<div class="container">
    <h1>{{ paper.title }}</h1>
    
    <div class="paper-details">
        <p><strong>Author:</strong> {{ paper.author }}</p>
        <p><strong>Abstract:</strong> {{ paper.abstract }}</p>
    </div>
    
    <div class="summary">
        <h3>ðŸŒ  Simplified Summary:</h3>
        <p>{{ summary }}</p>
    </div>

    <a href="/" class="back-btn">ðŸš€ Back to Search</a>
</div>

</body>
</html>
