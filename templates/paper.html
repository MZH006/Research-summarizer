<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ paper.title }}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.8em;
            color: #ffd700;
            margin-bottom: 20px;
        }
        .paper-info {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #ccc;
        }
        .simplified-summary {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            font-size: 1.2em;
            line-height: 1.6;
            text-align: left;
        }
        .back-link {
            display: block;
            margin-top: 30px;
            font-size: 1.1em;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ paper.title }}</h1>
        <p class="paper-info">Authors: {{ paper.authors|join(', ') }} | Published: {{ paper.published }}</p>
        <div class="simplified-summary">
            <h2>Simplified Summary</h2>
            <p>{{ simplified_text|safe }}</p>
        </div>
        <a href="/search?query={{ query }}" class="back-link">Back to Results</a>
    </div>
</body>
</html>
