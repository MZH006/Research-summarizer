<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Summarizer</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background: linear-gradient(135deg, #2a3d64, #1f2b43);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }
        h1 {
            font-size: 3em;
            color: #ffd700;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.2em;
            color: #c7c7c7;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        form {
            display: flex;
            justify-content: center;
            flex-direction: column;
        }
        label {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #d1d1d1;
        }
        input {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            font-size: 1.1em;
            margin-bottom: 20px;
            background-color: #1f2b43;
            color: #fff;
        }
        button {
            padding: 14px 20px;
            background-color: #ffd700;
            color: #121212;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #fbc02d;
        }
        .footer {
            font-size: 1.1em;
            color: #bbb;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Explore the World of Research</h1>
        <p>Discover research papers in simple terms. Just search and explore.</p>
        <form action="/search" method="get">
            <label for="query">Enter a Topic</label>
            <input type="text" id="query" name="query" placeholder="e.g., Artificial Intelligence" required>
            <button type="submit">Search</button>
        </form>
        <p class="footer">Your gateway to knowledge!</p>
    </div>
</body>
</html>
