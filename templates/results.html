<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results for {{ query }}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            color: #ffd700;
            margin-bottom: 40px;
        }
        .results-list {
            list-style-type: none;
            padding: 0;
        }
        .result-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.6);
        }
        .result-item a {
            color: #ffd700;
            font-size: 1.4em;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .result-item a:hover {
            color: #fbc02d;
        }
        .back-link {
            display: block;
            margin-top: 30px;
            font-size: 1.1em;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results for "{{ query }}"</h1>
        <ul class="results-list">
            {% if message %}
                <p>{{ message }}</p>
            {% else %}
                {% for result in results %}
                    <li class="result-item">
                        <a href="/paper/{{ loop.index0 }}">{{ result.title }}</a> by {{ result.authors|join(', ') }} (Published: {{ result.published }})
                    </li>
                {% endfor %}
            {% endif %}
        </ul>
        <a href="/" class="back-link">Back to Search</a>
    </div>
</body>
</html>
